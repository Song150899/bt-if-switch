<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let banhkeo =prompt('loại bánh kẹo mà bạn có','');
  switch (banhkeo) {
    case 'kẹo múi':
      alert("tôi cũng có kẹo mút!");
      break;
    case 'bánh snake':
      alert( 'loại bánh này rất giòn')
      break;
    case 'cosi':
    case 'bánh quy':
    case 'bánh bông lan':
      alert('được, loại bánh  này cũng rất ngon');
      break;
    case ' bánh kẹo':
      alert(' là loại bánh nào')
      break;
    default:
      alert('mình chưa thử loại bánh này! Hy vọng là nó ngon.');
  }
</script>

</body>
</html>
