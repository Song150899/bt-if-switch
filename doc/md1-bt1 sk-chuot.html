<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Sự kiện chuột </title>
</head>
<body>
<form>
  <img id="anh-ran" src="https://i.vietgiaitri.com/2019/9/22/them-anh-ran-cuc-doc-khien-ban-phat-cuong-vi-yeu-qua-doi-6396c7.jpg" style='width: 300px'>
  <p>Click button below to move the image to right</p>
  <input type="button" value="chạy bên phải" onclick='moveRight()' />
  <input type="button" value=" chạy bên trái" onclick=" moveleft()"/>
  <input type="button"value=" chạy xuống dưới" onclick="moveUp()"/>
</form>
<script>
let imgObj = null;
    imgObj = document.getElementById('anh-ran');
function init() {
  imgObj = document.getElementById('anh-ran');
  imgObj.style.position = 'relative';
  imgObj.style.left = '0px';
  imgObj.style.top ='0px'
}
  function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }
  function moveleft() {
  imgObj.style.left = parseInt(imgObj.style.left) -10 + 'px';
  }
  function moveUp(){
  imgObj.style.top = parseInt( imgObj.style.top) +10 + 'px';
  }
  window.onload = init;

</script>
</body>
</html>
