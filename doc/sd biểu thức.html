<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>biểu thức</title>
</head>
<body>
<script>
  let inputWidth;
  let inputHeight;
  inputWidth = prompt("dài bao nhiêu b ơi ?");
  inputHeight = prompt("cao như nào ?");
  let width = parseInt(inputWidth);
  let height = parseInt(inputHeight);
  let area = width * height;
  document.write("Kết quả: " + area);
</script>

</body>
</html>
