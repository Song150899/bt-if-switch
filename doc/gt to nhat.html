<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>tìm số lớn nhất</title>
</head>
<body>
<script>
  debugger
  let a;
  let b;
  let c;
  a = +prompt('nhập số thứ 1')
  b = +prompt('nhập số thứ 2')
  c = +prompt('nhập số thứ 3')
  if (a > b) {
    if (a > c) {
      alert('số lớn nhất là' + a)
    }
  }
    else {
      if (b > c) {
        alert('số lớn nhất là' + b)
      }
      else
        {
          alert(' số lớn nhất là' + c)

        }
      }





</script>
