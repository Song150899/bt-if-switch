<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> iff switch</title>
</head>
<body>
<script>
  let x =prompt( 'nhập x theo các trường hợp','');
  x=parseInt(x)
  switch (x){
    case 1:
      alert(5);
      break;
    case 2:
      alert(10);
      break;
    case 3:
    case 4:
      alert(15);
      break;
    case 5:
    case 6:
      alert('20,25');
      break;



  }
</script>

</body>
</html>
